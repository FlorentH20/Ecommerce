

<link rel="stylesheet" href="css/login.css">


<div class="login-form">
    <h1>Kyçu</h1>
    <form action="submit">
        <div class="username-label">
            <p>Email ose Nr Telefoni:</p>
            <input type="text">
        </div>

        <div class="password-label">
            <p>Fjalëkalimi:</p>
            <input type="password">
        </div>

        <div class="forgot-password">
            <a href="#">Harrova fjalëkalimin?</a>
        </div>

        <button type="submit">Kyçu</button>

        <div class="register">
            <a href="#">Regjistrohu</a>
        </div>
    </form>
    <div class="easy-login">
        <button><img src="images/gmail.png" alt=""><p>Kyçu me Gmail</p></button>
        <button class="right"><img src="images/facebook.png" alt=""><p>Kyçu me Facebook</p></button>
    </div>
    
</div>
